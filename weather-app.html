<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Flushing Weather Forecast </title>
  <link href="weather-app.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1> Flushing, Queens, NY </h1>
  <h2> weather forcast  </h2
  <img src="report-images.png" class="tp1">
  <p id="date"> today date  </p>
  <div id="weatherbox">
    <div id="curtemptext"> current temp </div>
    <div id="curtempdegree"></div>
    <div id="nextbox">
       <div id="next8box">
          <div id="next8text"> next 8 hours temp </div>
          <div id="next8degree"></div>
       </div>
       <div id="next16box">
          <div id="next16text"> next 16 hours temp </div>
          <div id="next16degree"></div>
       </div>
    </div>
    <div id="tpbox">
      <div>
        <img src="sunny.png" class="tp2">
      </div>
      <div>
        <img src="partly_cloudy.png" class="tp3">
      </div>
    </div>
  </div>
    <button id="units-button" >change F degree to C degree</button>
  <script src="weather-app.js"></script>
</body>
</html>
